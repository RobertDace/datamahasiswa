<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-modal" style="display: block;">
    <div class="login-content">
      <h2>Reset Password</h2>
      <form action="reset_password.php" method="post">
        <input type="text" name="userid" placeholder="User ID" required />
        <input type="email" name="email" placeholder="Email Terdaftar" required />
        <input type="password" name="new_pass" placeholder="Password Baru" required />
        <input type="password" name="confirm_pass" placeholder="Konfirmasi Password" required />
        <button type="submit">Reset</button>
      </form>
    </div>
  </div>
  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    const userid = form.userid.value.trim();
    const email = form.email.value.trim();
    const new_pass = form.new_pass.value.trim();

    if (!userid || !email || !new_pass) {
      alert("Semua field harus diisi!");
      e.preventDefault();
    } else if (new_pass.length < 6) {
      alert("Password minimal 6 karakter.");
      e.preventDefault();
    }
  });
</script>
